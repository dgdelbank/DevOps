name: GitHub Actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Realiza checkout
          uses: actions/checkout@v4.1.2
          
        - name: Configura ambiente
          uses: actions/setup-dotnet@v1
          with: 
            dotnet-version: '8.0.x'

        - name: Restaura as dependÃªncias
          run: dotnet restore MockAPI/MockAPI.sln

        - name: Builda o projeto
          run: dotnet build MockAPI/MockAPI.sln

        - name: Verifica o status do build
          if: ${{ failure() }}
        - name: Reverte o commit
          uses: actions/github-script@v5
          with:
            script: |
              const github = require('@actions/github');
              const octokit = github.getOctokit(process.env.GITHUB_TOKEN);
              const context = github.context;
              
              octokit.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: 'Build falhou, revertendo o commit.'
              });
  
              octokit.git.revertCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha
              });

          

