name: GitHub Actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Configura usuário Git
        run: |
          git config --global user.email "${{ secrets.HUBEMAIL }}"
          git config --global user.name "dgdelbank"
    
      - name: Realiza checkout
        uses: actions/checkout@v4.1.2
          
      - name: Configura ambiente
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: '8.0.x'

      - name: Restaura as dependências
        run: dotnet restore MockAPI/MockAPI.sln

      - name: Builda o projeto
        run: dotnet build MockAPI/MockAPI.sln

      - name: Verifica o status do build
        run: echo "Verificando Build..."
        if: ${{ failure() }}
        # Reverte o commit se o build falhar
      - name: Reverte o commit
        working-directory: ./MockAPI
        run: git revert HEAD~1
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
